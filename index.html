<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Bootstrap Datatable</title>
		<meta name="description" content="Bootstrap Datatable" />
		<meta name="author" content="Rajiv Kumar" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
  		<link rel="stylesheet" type="text/css" href="./css/datatable.css"  />
	</head>

	<body>
		  <div id="testsgrid"></div>
		  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" charset="utf-8"></script>
		  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
		  <script type="text/javascript" src="./js/datatable.js" charset="utf-8"></script>
		  <script type="text/javascript">
			 $("#testsgrid").datatable({
				width: '100%',
				cols: [
					{title: 'First Name', sortable: true},
					{title: 'Last Name', sortable: true},
					{title: 'Country', sortable: true},
					{title: 'State'}	
				],
				data: 
				[ 
					['Rajiv', 'Kumar'	, 'India', 'Delhi'],
					['James', 'Erbes', 'USA', 'California'],
					['Eric', 'Yip', 'China', 'Beijing'],
					['Ricky', 'Ponting', 'Australia', 'Sydney']
				]
			});
		  </script>
		  
	</body>
</html>
